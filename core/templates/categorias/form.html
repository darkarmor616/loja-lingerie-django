{% extends 'core/base.html' %}

{% block title %}{% if categoria %}Editar{% else %}Nova{% endif %} Categoria - Loja de Lingerie{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if categoria %}‚úèÔ∏è Editar Categoria{% else %}‚ûï Nova Categoria{% endif %}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nome_categoria">Nome da Categoria: *</label>
            <input 
                type="text" 
                id="nome_categoria" 
                name="nome_categoria" 
                value="{{ categoria.nome_categoria|default:'' }}"
                required
                maxlength="50"
                placeholder="Ex: Suti√£s, Calcinhas, Conjuntos...">
        </div>
        
        <div class="form-group">
            <label for="descricao">Descri√ß√£o:</label>
            <textarea 
                id="descricao" 
                name="descricao" 
                rows="4"
                placeholder="Descri√ß√£o detalhada da categoria (opcional)">{{ categoria.descricao|default:'' }}</textarea>
        </div>
        
        <div class="form-group">
            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="ativo" 
                    name="ativo"
                    {% if not categoria or categoria.ativo %}checked{% endif %}>
                <label for="ativo" style="margin: 0;">Categoria Ativa</label>
            </div>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">üíæ Salvar</button>
            <a href="{% url 'categoria_lista' %}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
